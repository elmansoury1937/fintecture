<h2 mat-dialog-title>Choose Bank</h2>
<mat-dialog-content class="mat-typography">
    
        <mat-form-field>
                <mat-label> Choose </mat-label>
                <mat-select [(value)]="selected" (selectionChange)="onOptionsSelected($event)">
                  <mat-option *ngFor="let provider of providers" [value]="provider.attributes"> {{provider.attributes.full_name}}</mat-option>
                </mat-select>
        </mat-form-field>
        <hr>
        <button [hidden]="selected == null " mat-stroked-button color="primary" (click)="authorize()">GO!</button>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
